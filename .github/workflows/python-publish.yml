name: Update Calendar Dates

on:
  # calendar_txt is auto-generated at 12am every Wednesday morning and should finish by 12:30am
  # Uncomment below for auto-runs (runs at 11:00 UTC (3am PTC) Wednesdays - see https://crontab.guru):
#   schedule:
#     - cron: '0 11 * * WED' 
#   push:
#     branches: 
#       - main

  # Uncomment below for manual runs:
  workflow_dispatch


jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M')"
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # pip install build
        pip install pytz
        pip install PyRSS2Gen
    - name: Connect to the remote FTP
      run: python update_gtfs.py 
      env:
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASS: ${{ secrets.FTP_PASS }}
        SERVER: ${{ secrets.SERVER }} 
        GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
    - uses: EndBug/add-and-commit@v7
      with:
        message: Auto Updated on ${{ steps.date.outputs.date }}
        committer_name: GitHub Actions
        committer_email: actions@github.com
